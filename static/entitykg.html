<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static "assets/css/layui.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/view.css" %}"/>
    <link rel="icon" href="/favicon.ico">
    <title>实体关系知识图谱</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item" style="margin: 0 auto;text-align: center;">
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 600px;">
                                    <input id="queryinfo" type="text" name="title" required  lay-verify="required" placeholder="请输入需要检索的实体:" autocomplete="off" class="layui-input">
                                </div>
                                </div>
                                <button id="querybtn" class="layui-btn layui-btn-blue" onclick="queryE()">查询</button>
                                <button id="resetbtn" class="layui-btn layui-btn-primary" onclick="reset()">重置</button>

                            </div>
<!--                        <hr class="layui-bg-cyan" style="width: 100%;">-->
                        </div>
                        <!--分割线-->


                        <div class="form-box" style="width:100%;height:800px;">
                           <div id="VIS_draw" style="width:100%;height:90%"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static "assets/layui.all.js" %}"></script>
    <script  src="{% static "assets/js/jquery-3.1.1.min.js" %}"></script>
    <script  src="{% static "assets/js/echarts.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/entitykg.js" %}"></script>


</body>
</html>
